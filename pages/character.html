    <header>
        <div class="wrapper wrapper__flex">
            <nav class="header__navigation">
                <ul class="header__navigation-ul">
                    <li class="header__navigation__ul-li"><a href="../index.html">Main</a></li>
                    <li class="header__navigation__ul-li"><a href="./character.html">Character</a></li>

            </nav>

        <section>
            <div class="page__wrapper">

                    <button class="confirm" disabled>OK</button>

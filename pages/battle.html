<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fight â€” Not a fight club</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../stylesBattle.css">
</head>

<body>
    <header>
        <div class="wrapper wrapper__flex">
            <nav class="header__navigation">
                <ul class="header__navigation-ul">
                    <li class="header__navigation__ul-li"><a href="../index.html">Main</a></li>
                    <li class="header__navigation__ul-li"><a href="./character.html">Character</a></li>
                    <li class="header__navigation__ul-li"><a href="./settings.html">Settings</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <div class="fight__wrapper" id="fight__wrapper">
                <div class="fight__flex">
                    <div>
                        <img class="player__avatar__fight" src="" alt="player's avatar">
                        <p> <span class="character__name__fight">test</span></p>
                        <p>Health: <span class="player__health">100</span></p>
                        <div class="hpbar">
                            <meter min="0" max="100" value="70" class="hpbar__player"></meter>
                        </div>
                    </div>
                    <div>
                        <img class="enemy__avatar__fight" src="" alt="enemy's avatar">
                        <p> <span class="enemy__name__fight">Enemy Name</span></p>
                        <p>Health: <span class="enemy__health">100</span></p>
                        <div class="hpbar">
                            <meter min="0" max="100" value="40" class="hpbar__enemy"></meter>
                        </div>
                    </div>
                </div>
                <div class="test__buttons">
                    <button id="test">test</button>
                    <button id="reset">reset log</button>
                </div>
                <div class="attack-options">
                    <h3>Pick one attack zone</h3>
                    <label><input type="radio" name="attack" value="head"> Head</label>
                    <label><input type="radio" name="attack" value="neck"> Torso</label>
                    <label><input type="radio" name="attack" value="body"> Hands</label>
                    <label><input type="radio" name="attack" value="body"> Belly</label>
                    <label><input type="radio" name="attack" value="legs"> Legs</label>
                </div>
                <div class="defense-options">
                    <h3>Pick two defence zones</h3>
                    <label><input type="checkbox" name="defence" value="head"> Head</label>
                    <label><input type="checkbox" name="defence" value="neck"> Torso</label>
                    <label><input type="checkbox" name="defence" value="body"> Hands</label>
                    <label><input type="checkbox" name="defence" value="body"> Belly</label>
                    <label><input type="checkbox" name="defence" value="legs"> Legs</label>
                </div>
                <button class="attack" id="attack" disabled>Attack</button>
            </div>
            <div class="log__container" id="log__container">
                <p class="log__header">Battle log</p>
                <div id="log__window"></div>
            </div>

        </section>
    </main>
    <footer></footer>
    <script src="../registrationCheck.js"></script>
    <script type="module" src="../hostiles.js"></script>
    <script type="module" src="../battle.js"></script>
</body>

</html>
